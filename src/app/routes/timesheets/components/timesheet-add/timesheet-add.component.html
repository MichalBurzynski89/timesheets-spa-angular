<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <h1>New Timesheet Entry</h1>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            required
            [(ngModel)]="model.date"
            name="date" />
        </div>

        <div class="form-group">
          <label for="project">Project</label>
          <input
            type="text"
            class="form-control"
            id="project"
            [(ngModel)]="model.project"
            name="project" />
        </div>

        <div class="form-group">
          <label for="hours">Hours</label>
          <input
            type="number"
            class="form-control"
            id="hours"
            [(ngModel)]="model.hours"
            name="hours" />
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
